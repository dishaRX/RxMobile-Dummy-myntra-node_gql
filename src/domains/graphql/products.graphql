type Maincategory {
  mainCategory: String!
  createdBY: Admin
  category: [Category]
  _id: String!
}
type Category {
  Categoryname: String!
  _id: String!
  createdBy: Admin
  Brands: [Brand]
  mainCategory: Maincategory
}
type Admin {
  _id: String!
  fullName: String!
  email: String!
  mobileNo: String!
  password: String!
  gender: String!
  dob: String!
  country: String!
  token: String!
  isVerified: Boolean! #by default false
  fcmTokens: [FcmToken]
  deviceId: String
  # platform: String #web/android/ios,
  role: String!
}
type Brand {
  Brandname: String!
  BrandID: String!
  Product: [Products]!
  Maincategory: Maincategory!
  Category: Category!
  CreatedBy: Admin!
}

type Products {
  Maincategory: Maincategory!
  Category: Category!
  Brand: Brand!
  CreatedBy: Admin!
  Productname: String!
  Productdetails: String
  ProductImage: String
  ProductSize: String
  Deliverable: String
  Returnable: Boolean
  _id: String
}
type Mutation {
  addMainCategory(MaincategoryName: String!): maincategoryresponse
  updateMainCategoryById(
    productid: String
    upatedname: String
  ): maincategoryresponse

  addProductCategory(
    maincategoryname: String
    categoryname: String
  ): categoryresponse
}
type Query {
  getAllMainCategory: getAllMainCategoryResponse
  getMainCategoryById(productid: String): maincategoryresponse
  deleteMainCategoryById(productid: String): maincategoryresponse
  getMainCategoryByUserId: getAllMainCategoryResponse
}

type maincategoryresponse {
  message: String!
  statusCode: Int!
  data: Maincategory
}
type getAllMainCategoryResponse {
  message: String!
  statusCode: Int!
  data: [Maincategory]
}
type categoryresponse {
  message: String!
  statusCode: Int!
  data: Category
}
