type Mutation {
  addItemToCart(
    userId: String!
    productId: String!
    size: String!
    quantity: Int!
  ): response
}

type Query {
  getCartItemList(userId: String!): cartItemResponse
}

type response {
  message: String!
  statusCode: Int!
}

type cartItemResponse {
  message: String!
  statusCode: Int!
  data: [Cart]
}

type Cart {
  _id: String!
  productId: String
  userId: String
  size: String
  quantity: Int
}
